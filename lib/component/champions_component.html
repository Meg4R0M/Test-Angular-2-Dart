<h2>Mes Champions</h2>
<div>
  <label>Nom du Champion:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">
    Ajouter
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button class="delete"
      (click)="delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedHero != null">
  <h2>
    {{selectedHero.name | uppercase}} est mon champion
  </h2>
  <button (click)="gotoDetail()">Voir les Details</button>
</div>
